<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- 必要なmetaタグ -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="border bg-warning">
            <div class="m-3 p-3 bg-info">
                text
            </div>
        </div>
        <br>

        <div class="border bg-warning">
            <div class="mt-3 pb-3 bg-info">
                text
            </div>
        </div>
        <br>

        <div class="border bg-warning">
            <div class="ms-3 pe-3 bg-info">
                text
            </div>
        </div>
        <br>

        <div class="border bg-warning">
            <div class="mx-3 py-3 bg-info">
                text
            </div>
        </div>

        <!-- オプション：Popperを含んだBootstrapバンドル版 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
<!--
マージン　　外側の余白：黄色部分 m-* 0~5で指定
パディング　内側の余白：水色部分 p-* 0~5で指定
上下左右を指定できる
t 上, b 下, s 左, e 右, x 左右, y 上下
-->
